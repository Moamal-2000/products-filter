<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative idea</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="filters-container">
      <button class="active" type="button" data-filter="*">All</button>
      <button type="button" data-filter="app-filter">App</button>
      <button type="button" data-filter="web-filter">Web</button>
    </div>
    <div class="portfolio">
      <div class="img app-filter">
        <img src="portfolio-1.jpg" alt="">
      </div>

      <div class="img app-filter">
        <img src="portfolio-2.jpg" alt="">
      </div>

      <div class="img web-filter">
        <img src="portfolio-3.jpg" alt="">
      </div>

      <div class="img app-filter">
        <img src="portfolio-4.jpg" alt="">
      </div>

      <div class="img web-filter">
        <img src="portfolio-5.jpg" alt="">
      </div>

      <div class="img web-filter">
        <img src="portfolio-6.jpg" alt="">
      </div>

      <div class="img app-filter">
        <img src="portfolio-7.jpg" alt="">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
